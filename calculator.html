<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title><meta charset="utf-8">
		<script type="text/javascript">
			function calc_pow(n) {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, n);
			}

			function calc_sine() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}
		</script>
	</head>
	<body>
		<h1>Calculadora de J. Pérez de la Fuente</h1>
		Number:
			<input type="text" id="n1"><p>
			<button onclick="calc_pow(3)"> x^3 </button>
			<button onclick="calc_pow(4)"> x^4 </button>
			<button onclick="calc_sine()"> sin(x) </button>
	</body>
</html>
